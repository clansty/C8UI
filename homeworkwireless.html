<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
    <meta name="HandheldFriendly" content="true" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>高三八班移动作业编辑器</title>
    <!-- import CSS -->
    <link rel="stylesheet" href="assets/index.css" />
    <style>
        pre {
            font-family: "Microsoft YaHei", 微软雅黑, "MicrosoftJhengHei", 华文细黑, STHeiti, MingLiu;
        }

        .item {
            margin-bottom: 18px;
        }

        .clearfix:before,
        .clearfix:after {
            display: table;
            content: "";
        }

        .clearfix:after {
            clear: both
        }

        .box-card {
            width: 100%;
            margin-bottom: 10px;
        }

        .floatbtns {
            right: 50px;
            bottom: 30px;
            position: absolute;
        }

        .editbtn {
            bottom: 50px;
        }

        .el-drawer__body {
            padding: 20px;
            overflow: auto;
        }

        pre {
            word-wrap: break-word;
            white-space: pre-wrap;
        }
    </style>
</head>

<body>
    <div id="app" v-loading="loading">
        <el-row type="flex" justify="center" :gutter="15">
            <el-col :xs="22" :span="9">
                <p>语文作业</p>
                <el-input v-model="hw.c" placeholder="语文作业" type="textarea" autosize @input="save"></el-input>
                <p>数学作业</p>
                <el-input v-model="hw.m" placeholder="数学作业" type="textarea" autosize @input="save"></el-input>
                <p>英语作业</p>
                <el-input v-model="hw.e" placeholder="英语作业" type="textarea" autosize @input="save"></el-input>
                <p>物理作业</p>
                <el-input v-model="hw.p" placeholder="物理作业" type="textarea" autosize @input="save"></el-input>
                <p>生物作业</p>
                <el-input v-model="hw.b" placeholder="生物作业" type="textarea" autosize @input="save"></el-input>
                <p>班务</p>
                <el-input v-model="hw.z" placeholder="班务" type="textarea" autosize @input="save"></el-input>
                <p>字体大小</p>
                <el-input-number v-model="hw.size" type="textarea" :step="5" @input="save"></el-input-number>
                <p>
                    <el-button type="success" icon="el-icon-check" round @click="save">保存</el-button>
                    <el-button type="warning" icon="el-icon-printer" round @click="printdlg">打印</el-button>
                </p>
            </el-col>
        </el-row>
        <el-drawer title="打印" :visible.sync="drawerPrint" direction="rtl" size="100%">
            <p>
                <el-input v-model="printContent" placeholder="打印内容" type="textarea" autosize></el-input>
            </p>
            <!-- <p>
                份数
                <el-input-number v-model="prtcopies" :min="1" label="份数"></el-input-number>
            </p>
            <p>
                <el-button type="warning" icon="el-icon-printer" round @click="print">打印</el-button>
            </p> -->
        </el-drawer>
    </div>
</body>
<script type="text/javascript" src="assets/vue.js"></script>
<script type="text/javascript" src="https://lib.baomitu.com/element-ui/2.12.0/index.js"></script>
<script src="assets/axios.min.js"></script>

<script>
    var full = false;
    var busy = false;
    var vdata = {
        loading: true,
        hw: {
            c: "",
            m: "",
            e: "",
            p: "",
            b: "",
            z: "",
            size: 30,
        },
        printContent: "",
        drawerPrint: false,
        prtcopies: 1,
    }
    var v = new Vue({
        el: '#app',
        data: vdata,
        methods: {
            save: function () {
                if (busy)
                    return;
                busy = true;
                ax.post('/api/homework', vdata.hw)
                    .then(function (response) {
                        busy = false;
                        if (response.data.code != 200)
                            v.$notify({
                                title: '保存失败',
                                message: response.data,
                                type: 'error',
                                duration: 5
                            });

                    })
                    .catch(function (error) {
                        busy = false;
                        v.$notify({
                            title: '保存失败',
                            message: error,
                            type: 'error',
                            duration: 5
                        });
                    });

            },
            printdlg: function () {
                vdata.drawerPrint = true;
                vdata.printContent = "";
                if (vdata.hw.c) {
                    vdata.printContent += "语文：";
                    var tmp = vdata.hw.c;
                    tmp = tmp.replace('\r', '');
                    tmp = tmp.split('\n');
                    tmp.forEach(i => {
                        vdata.printContent += '\n  ' + i;
                    });
                }
                if (vdata.hw.m) {
                    vdata.printContent += "\n数学：";
                    var tmp = vdata.hw.m;
                    tmp = tmp.replace('\r', '');
                    tmp = tmp.split('\n');
                    tmp.forEach(i => {
                        vdata.printContent += '\n  ' + i;
                    });
                }
                if (vdata.hw.e) {
                    vdata.printContent += "\n英语：";
                    var tmp = vdata.hw.e;
                    tmp = tmp.replace('\r', '');
                    tmp = tmp.split('\n');
                    tmp.forEach(i => {
                        vdata.printContent += '\n  ' + i;
                    });
                }
                if (vdata.hw.p) {
                    vdata.printContent += "\n物理：";
                    var tmp = vdata.hw.p;
                    tmp = tmp.replace('\r', '');
                    tmp = tmp.split('\n');
                    tmp.forEach(i => {
                        vdata.printContent += '\n  ' + i;
                    });
                }
                if (vdata.hw.b) {
                    vdata.printContent += "\n生物：";
                    var tmp = vdata.hw.b;
                    tmp = tmp.replace('\r', '');
                    tmp = tmp.split('\n');
                    tmp.forEach(i => {
                        vdata.printContent += '\n  ' + i;
                    });
                }
                if (vdata.hw.z) {
                    vdata.printContent += "\n班务：";
                    var tmp = vdata.hw.z;
                    tmp = tmp.replace('\r', '');
                    tmp = tmp.split('\n');
                    tmp.forEach(i => {
                        vdata.printContent += '\n  ' + i;
                    });
                }
                vdata.printContent = vdata.printContent.trim('\n');
            },
            print: function () {
                vdata.drawerPrint = false;
                vdata.loading = true;
                var toprt = "";
                for (var i = 0; i < vdata.prtcopies; i++)
                    toprt += vdata.printContent + '\n\n';
                toprt = toprt.trim('\n');
                ax.post('/api/memobird/printText', { content: toprt })
                    .then(function (response) {
                        if (response.data.status)
                            v.$notify({
                                title: '打印成功',
                                message: "ヾ(*´▽‘*)ﾉ",
                                type: 'success'
                            });
                        else
                            v.$notify({
                                title: '看起来没打成',
                                message: '(/ﾟДﾟ)/',
                                type: 'error',
                                duration: 0
                            });
                        vdata.loading = false;
                    })
                    .catch(function (error) {
                        v.$notify({
                            title: '打印失败',
                            message: error,
                            type: 'error',
                            duration: 0
                        });
                        vdata.loading = false;
                    });
            }
        }

    });
    var ax = axios.create({
        //////这里是 API 地址//////
        baseURL: 'http://192.168.31.2:8308/',
        //////这里是 API 地址//////
        timeout: 20000,
    });
    ax.get('/api/homework')
        .then(function (response) {
            vdata.hw = response.data;
            vdata.loading = false;
        })
        .catch(function (error) {
            v.$notify({
                title: '错误',
                message: error,
                type: 'error',
                duration: 0
            });
        });
</script>

</html>
